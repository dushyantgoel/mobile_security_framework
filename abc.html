<html>
<head>
<script type="text/javascript">
  function iframeLoaded() {
      var iFrameID = document.getElementById('idIframe');
      if(iFrameID) {
            // here you can make the height, I delete it first, then I make it again
            iFrameID.height = "";
            iFrameID.height = iFrameID.contentWindow.document.body.scrollHeight
                + "px";
      }   
  }
  function iframeLoaded1() {
      var iFrameID = document.getElementById('idIframe1');
      if(iFrameID) {
            // here you can make the height, I delete it first, then I make it again
            iFrameID.height = "";
            iFrameID.height =
                iFrameID.contentWindow.document.body.scrollHeight +"px" ;
      }   
  }
  function iframeLoaded2() {
      var iFrameID = document.getElementById('idIframe2');
      if(iFrameID) {
            // here you can make the height, I delete it first, then I make it again
            iFrameID.height = "";
            iFrameID.height = iFrameID.contentWindow.document.body.scrollHeight
                + "px";
      }   
  }
</script>   
</head>
<body>
<h1> Certificate File Check </h1>
<iframe id="idIframe" onload="iframeLoaded()" src="Features/certfile.txt" >
</iframe>
<h1>Hardcoded URLs detected</h1>
<iframe id="idIframe1" onload="iframeLoaded1()" src="Features/hardcoded_urls.txt" >
</iframe>
<h1>Encryption Checking</h1>
<iframe id="idIframe2" onload="iframeLoaded2()" src="Features/encryption.txt" >
</iframe>
</body>
</html>
